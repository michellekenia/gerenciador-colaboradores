<div class="colaborador">
      <p>Lista de colaboradores: </p>
      <ul>
        @for (colaborador of colaboradores ; track $index) {
          <li>
              Nome: {{colaborador.nome}}: , 
              cargo: {{colaborador.cargo}}
          </li>
          <br> 
          <ul>
            <button  (click)="atualizarColaborador(colaborador.id!!)">atualizar</button>
          </ul>
          <br>
          <ul>
            <button (click)="deletarColaborador(colaborador.id!!)">deletar</button>
          </ul>
        }
      </ul>       
  </div>
